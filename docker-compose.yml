services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dau-network

  backend-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
      - .env.docker
    volumes:
      - /tmp/document_analysis_ui:/tmp/document_analysis_ui
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 2>&1 | tee /app/logs/backend-api.log"
    networks:
      - dau-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: >
      sh -c "celery -A app.celery_app worker --loglevel=info --concurrency=2 2>&1 | tee /app/logs/celery-worker.log"
    env_file:
      - .env
      - .env.docker
    volumes:
      - /tmp/document_analysis_ui:/tmp/document_analysis_ui
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dau-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    volumes:
      - ./logs:/var/log/nginx
    depends_on:
      - backend-api
    networks:
      - dau-network

networks:
  dau-network:
    driver: bridge
